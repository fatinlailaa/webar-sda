<!DOCTYPE html>
<html>
  <head>
    <title>WebAR 10 Marker dengan 2 Objek GLB</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <!-- Marker 1 -->
      <a-marker type="pattern" url="markers/marker1.patt">
        <a-entity gltf-model="models/object1.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker type="pattern" url="markers/marker2.patt">
        <a-entity gltf-model="models/object2.glb" position="2 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="models/object3.glb" position="0 0 0" scale="1.5 1.5 1.0"></a-entity>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker type="pattern" url="markers/marker3.patt">
        <a-entity gltf-model="models/object4.glb" position="2 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="models/object5.glb" position="0 0 0" scale="1.5 1.5 1.0"></a-entity>
      </a-marker>

      <!-- Marker 4 -->
      <a-marker type="pattern" url="markers/marker4.patt">
        <a-entity gltf-model="models/object6.glb" position="2 0 0" scale="1.0 1.0 1.0"></a-entity>
      </a-marker>

      <!-- Marker 5 -->
      <a-marker type="pattern" url="markers/marker5.patt">
        <a-entity gltf-model="models/object7.glb" position="2 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="models/object8.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
	<a-entity gltf-model="models/object9.glb" position="4 0 0" scale="0.5 0.5 0.5"></a-entity>
	<a-entity gltf-model="models/object10.glb" position="0 0 2" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <!-- Marker 6 -->
      <a-marker type="pattern" url="markers/marker6.patt">
        <a-entity gltf-model="models/object11.glb" position="0 0 0" scale="1.0 1.0 1.0"></a-entity>
      </a-marker>

      <!-- Marker 7 -->
      <a-marker type="pattern" url="markers/marker7.patt">
        <a-entity gltf-model="models/object12.glb" position="0 0 0" scale="1.0 1.0 1.0"></a-entity>
	<a-entity gltf-model="models/object13.glb" position="2 0 1" scale="1.0 1.0 1.0"></a-entity>
      </a-marker>

      <!-- Marker 8 -->
      <a-marker type="pattern" url="markers/marker8.patt">
        <a-entity gltf-model="models/object14.glb" position="0 0 0" scale="1.0 1.0 1.0"></a-entity>
	<a-entity gltf-model="models/object15.glb" position="2 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <!-- Marker 9 -->
      <a-marker type="pattern" url="markers/marker9.patt">
        <a-entity gltf-model="models/object16.glb" position="0 0 0" scale="1.0 1.0 1.0"></a-entity>
      </a-marker>

      <!-- Marker 10 -->
      <a-marker type="pattern" url="markers/marker10.patt">
        <a-entity gltf-model="models/object17.glb" position="0 0 0" scale="1.0 1.0 1.0"></a-entity>
      </a-marker>

      <!-- ... -->

      <!-- Kamera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
